<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div style="align-items: center; text-align: center; margin-top: 60px;" class="row">
            <div class="col-12">
                <p style="font-size: 30px; color: black;">Bem-vindo a Amantes do Python!</p>
                <p style="color: gray;">(Lembre-se de manter o respeito)</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr class="border border-primary border-3 opacity-75">
            </div>
        </div>
        <div style="padding-top: 5%;" class="row">
            <div class="col-12">
                <p style="font-size: 30px; color: black; gap: 5%;">Pedro</p>
                <p style="padding-left: 2%;">Olá seja bem vindo a sala!</p>
            </div>
        </div>
        <div class="row">
            <div style="padding-top: 5%;" class="col-12">
                <p style="font-size: 30px; color: black; gap: 5%;">João</p>
                <p style="padding-left: 2%;">Obrigado pelas boas vindas!</p>
            </div>
        </div>
        <div class="row">
            <div style="padding-top: 5%;" class="col-12">
                <p style="font-size: 30px; color: black; gap: 5%;">Miguel</p>
                <p style="padding-left: 2%;">Alguém pode me ajudar? Estou com algumas dúvidas sobre um código em Python</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 fixed-bottom">
                <div class="input-group mb-3 bottom">
                    <input type="text" class="form-control" placeholder="Digite aqui sua mensagem" aria-label="Digite aqui sua mensagem" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2">></button>
                </div>                
            </div>
        </div>
        
    </div>
</body>
</html>
